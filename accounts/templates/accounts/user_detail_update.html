{% extends 'base.html' %}
{% load crispy_forms_filters %}
{% block content %}
    <div class="text-center">
        <h1>Update your details</h1>
    </div>
    <div class="row">
        <div class="col-sm-4 mx-auto">
            <form method='POST'> {% csrf_token %}
                {{ form|crispy }}
                <button type='submit' class='btn btn-block btn-success'>Save</button>
            </form>
        </div>
    </div>
{% endblock content %}
