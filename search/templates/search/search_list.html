{% extends 'base.html' %}

{% block content %}
    <div class="row mb-3">
        {% if request.GET.q %}
            <div class="col-12">
                <h1>Searching results for: <b>{{ request.GET.q }}</b></h1>
            </div>
            <hr>
        {% else %}
            <div class="col-12 col-md-6 mx-auto py-5">
                {% include 'search/snippets/search_form.html' %}
            </div>
        {% endif %}
        <div class="col-12">
            <hr>
        </div>
    </div>
    {% include 'products/product_listing.html' %}
{% endblock content %}
