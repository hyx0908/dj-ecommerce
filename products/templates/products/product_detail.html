{% extends 'base.html' %}

{% block content %}
    <div class="row">
        <div class="col-12 col-md-6">
            <h1>Title: {{ product.title }}</h1>
            <span class="small">Added: {{ product.timestamp|timesince }} ago<br></span>
            Description: {{ product.description|linebreaks }}<br>
            Image: <img src="{{ product.image_url }}" class="img-fluid">
        </div>
        <div class="col-12 col-md-6">
            {% include 'products/snippets/update-cart.html' with product=product cart=cart in_cart=False %}
        </div>
    </div>
{% endblock content %}
