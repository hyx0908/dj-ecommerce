<div class="card border border-secondary">
    <a href="{{ instance.get_absolute_url }}">
        <img class="card-img-top" src="{{ instance.image_url }}" alt="{{ instance.title }} logo">
    </a>
    <div class="card-body">
        <h5 class="card-title"><a href="{{ instance.get_absolute_url }}">{{ instance.title }}</a></h5>
        <p class="card-text">{{ forloop.counter }} {{ instance.description|truncatechars:100 }}</p>
    </div>
    <div class="card-footer text-muted">
        {# <a href="{{ instance.get_absolute_url }}" class="btn btn-primary">View</a>#}
        Price: <span class="text-center font-weight-bold">{{ instance.price }}</span>
    </div>
</div>
