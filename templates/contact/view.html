{% extends 'base.html' %}
{% load crispy_forms_tags %}


{% block content %}
    <div class="text-center">
        <h1>{{ title }}</h1>
    </div>
    <div class="row">
        <div class="col-sm-6 offset-3 ">
            <form class="contact-form" method="POST" action="{% url 'contact' %}"> {% csrf_token %}
                {{ contact_form|crispy }}
                <button type="submit" class="btn btn-success">Submit</button>
            </form>
        </div>
    </div>
{% endblock content %}
